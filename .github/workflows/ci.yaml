name: ci
on:
  push:
jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        go: [ '1.16', '1.15', '1.14', '1.13' ]
    name: Go ${{ matrix.go }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go run main.go

